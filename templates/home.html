<!DOCTYPE html>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body style="height: 100%;
    margin: 0;
    display: flex;
    justify-content: center;
    align-items: flex-start;">
<div class="send-form" style="text-align: center;
    margin-top: 50px;">
    <form action="{% url 'SendSMSAPI' %}" method="post">
        <h1>Send SMS</h1>
        {% csrf_token %}
        <div class="mb-3">
            <label for="phone_number" class="form-label">Phone Number (should start with '+', max 10
                characters): </label>
            <input type="text" class="form-control" id="phone_number" name="phone_number"
                   placeholder="Enter Phone Number" pattern="^\+[0-9]+$"
                   title="Please enter a valid phone number starting with '+'" minlength="13" maxlength="13" required>
        </div>
        <div>
            <label for="message" class="form-label">Message (max 200 characters): </label>
            <textarea id="message" class="form-control" name="message" placeholder="Enter Message" maxlength="200"
                      required></textarea>
        </div>
        <button type="submit" class="btn btn-success" style="margin-top: 2rem">Send SMS</button>
    </form>
</div>
</body>
</html>
